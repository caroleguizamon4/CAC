<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despegar ahre</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <h1>¡Ya casi estas! Completá tus datos y finalizá tu compra</h1>
        <div class="row">
          <div class="col">
            <h2>Pasajero 1</h2>
            <h6>Será el responsable de hacer el check-in y el check-out en el alojamiento</h6>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo:</label>
                <input type="text" class="form-control" id="nombre1" placeholder="Tal cual figura en el documento de viaje">
              </div>
              <div>
                <label for="pais" class="form-label">País de residencia:</label>
                <select class="form-select">
                    <option selected>Argentina</option>
                    <option value="1">Uruguay</option>
                    <option value="2">Chile</option>
                    <option value="3">Brasil</option>
                </select>
              </div>
              <div>
                <label for="documento" class="form-label">Tipo y número de documento:</label>
                <div class="input-group mb-3">
                  <select class="form-select" id="documento">
                    <option selected>DNI</option>
                    <option value="1">Pasaporte</option>
                  </select>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="mb-3">
                <label for="fechadenacimiento" class="form-label">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="fechadenacimiento">
              </div>
              <div>
                <label for="sexo" class="form-label">Sexo:</label>
                <select class="form-select">
                    <option selected>Femenino</option>
                    <option value="1">Masculino</option>
                    <option value="2">X</option>
                </select>
              </div>
              <div>          
                <label for="email" class="form-label">¿A dónde enviamos tus vouchers?</label>
                <input type="email" class="form-control" id="email" placeholder="mail@ejemplo.com">
                <div id="email" class="form-text">No compartiremos tu mail con nadie más.</div>
              </div>
              <div>
                <label for="telefono" class="form-label">¿A qué número podemos llamarte?</label>
                <input type="number" class="form-control" id="telefono">
                <div id="telefono" class="form-text">Sin código de área ni 15.</div>
              </div>
          </div>
          <div class="col">
            <h2>Pasajero 2</h2>
              <div class="mb-3">
                <label for="nombre2" class="form-label">Nombre completo:</label>
                <input type="text" class="form-control" id="nombre1" placeholder="Tal cual figura en el documento de viaje">
              </div>
              <div>
                <label for="pais2" class="form-label">País de residencia:</label>
                <select class="form-select">
                    <option selected>Argentina</option>
                    <option value="1">Uruguay</option>
                    <option value="2">Chile</option>
                    <option value="3">Brasil</option>
                </select>
              </div>
              <div>
                <label for="documento2" class="form-label">Tipo y número de documento:</label>
                <div class="input-group mb-3">
                  <select class="form-select" id="documento">
                    <option selected>DNI</option>
                    <option value="1">Pasaporte</option>
                  </select>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="mb-3">
                <label for="fechadenacimiento2" class="form-label">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="fechadenacimiento2">
              </div>
              <div>
                <label for="sexo2" class="form-label">Sexo:</label>
                <select class="form-select">
                    <option selected>Femenino</option>
                    <option value="1">Masculino</option>
                    <option value="2">X</option>
                </select>
              </div> 
          </div>
          </form> 
          <div class="col">
            <h2>Seleccionar Método de Pago</h2>
            <div class="container mt-5">
                <form id="formPago">
                <div class="form-group">
                  <label for="metodoPago">Método de Pago:</label>
                  <select class="form-control" id="metodoPago" name="metodoPago">
                    <option value="tarjetaCredito1">1 Tarjeta de Crédito</option>
                    <option value="tarjetaCredito2">2 Tarjetas de Crédito</option>
                    <option value="mercadoPago">Dinero en Cuenta</option>
                    <option value="homeBanking">Home Banking</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Seleccionar</button>
              </form>
          
              <!-- Formulario 1: 1 Tarjeta de Crédito -->
              <form id="formtarjetaCredito1" class="d-none">
                <div class="form-group">
                  <label for="numeroTarjeta">Número de Tarjeta de Crédito:</label>
                  <input type="number" class="form-control" id="numeroTarjeta" name="numeroTarjeta">
                </div>
                <div>  
                  <label for="titularTarjeta">Titular de la tarjeta:</label>
                  <input type="text" class="form-control" id="titularTarjeta" name="titularTarjeta">
                </div>
                <div class="input-group">
                  <label for="vencimientoTarjeta">Vencimiento:</label>
                  <input type="text" class="form-control" id="codseguridad" name="codseguridad" placeholder="MM/AA">
                  <label for="codseguridad">CVV:</label>
                  <input type="number" class="form-control" id="codseguridad" name="codseguridad" placeholder="XXX">
                </div> 
                <button type="submit" class="btn btn-primary">Pagar con 1 Tarjeta de Crédito</button>
              </form>
          
              <!-- Formulario 2: 2 Tarjetas de Crédito (Incluir un rango) -->
              <form id="formtarjetaCredito2" class="d-none">
                <div class="form-group">
                  <label for="numeroTarjeta1">Número de Tarjeta de Crédito:</label>
                  <input type="number" class="form-control" id="numeroTarjeta1" name="numeroTarjeta1">
                </div>
                <div>  
                  <label for="titularTarjeta1">Titular de la tarjeta:</label>
                  <input type="text" class="form-control" id="titularTarjeta1" name="titularTarjeta1">
                </div>
                <div class="input-group">
                  <label for="vencimientoTarjeta1">Vencimiento:</label>
                  <input type="text" class="form-control" id="codseguridad1" name="codseguridad1" placeholder="MM/AA">
                  <label for="codseguridad1">CVV:</label>
                  <input type="number" class="form-control" id="codseguridad1" name="codseguridad1" placeholder="XXX">
                </div> 
                <div>
                  <label for="monto1">Monto:</label>
                  <input type="number" name="monto1" id="monto1"/>
                </div>
                <div class="form-group">
                  <label for="numeroTarjeta2">Número de Tarjeta de Crédito:</label>
                  <input type="number" class="form-control" id="numeroTarjeta1" name="numeroTarjeta2">
                </div>
                <div>  
                  <label for="titularTarjeta2">Titular de la tarjeta:</label>
                  <input type="text" class="form-control" id="titularTarjeta1" name="titularTarjeta2">
                </div>
                <div class="input-group">
                  <label for="vencimientoTarjeta2">Vencimiento:</label>
                  <input type="text" class="form-control" id="codseguridad2" name="codseguridad2" placeholder="MM/AA">
                  <label for="codseguridad2">CVV:</label>
                  <input type="number" class="form-control" id="codseguridad2" name="codseguridad2" placeholder="XXX">
                </div> 
                <div>
                  <label for="monto2">Monto:</label>
                  <input type="number" name="monto2" id="monto2"/>
                </div>
                <button type="submit" class="btn btn-primary">Pagar con 2 Tarjetas de Crédito</button>
              </form>
          
              <!-- Formulario 3: Dinero en Cuenta (Redirigir a Mercado Pago) -->
              <form id="formmercadoPago" class="d-none">
                <a href="https://www.mercadopago.com.ar/home" class="btn btn-success">Pagar con Mercado Pago</a> 
              </form>
          
              <!-- Formulario 4: Home Banking -->
              <form id="formhomeBanking" class="d-none">
                <label for="alias">Ingresa alias:</label>
                  <input type="text" class="form-control" id="alias" name="alias">
                  <button type="submit" class="btn btn-primary">Pagar con Home banking</button>
              </form>
            </div>
          </div>  
            <!-- Bootstrap JS and dependencies -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <!-- Script para manejar la selección de método de pago -->
            <script>
              $(document).ready(function () {
                $('#formPago').submit(function (event) {
                  event.preventDefault();
                  var metodoSeleccionado = $('#metodoPago').val();
                  // Mostrar el formulario correspondiente según el método de pago seleccionado
                  $('.form').addClass('d-none');
                  $('#form' + metodoSeleccionado).removeClass('d-none');
                });
              });
           
           </script>
    <footer>

    </footer>
</body>
</html>
